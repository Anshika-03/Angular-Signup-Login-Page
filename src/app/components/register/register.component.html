<form [formGroup]="registerForm" (ngSubmit)="submitDetails()" class="register-form">
  <p-card header="Register">
    <div class="field">
      <label for="fullName">FullName</label>
      <input type="text" pInputText formControlName="fullName" name="fullName" placeholder="Type your name" />
      <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
        <div *ngIf="fullName.errors?.['required']">Name is required.</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name</div>
      </small>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" name="email" placeholder="Type your email" />
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" pInputText formControlName="password" name="password" placeholder="Type your password" />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" pInputText formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
      <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
      </small>
      <small *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid" class="block p-error">
        Password should match.
      </small>
    </div>
    <div class="field">
      <label for="gender">Gender</label>
      <select formControlName="gender" name="gender" id="gender">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <small *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="block p-error">
        <div *ngIf="gender.errors?.['required']">Gender is required.</div>
      </small>
    </div>
    <div class="field">
      <label for="birthdate">Date of Birth</label>
      <input type="date" pInputText formControlName="birthdate" name="birthdate" placeholder="Select your birthdate" />
      <small *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)" class="block p-error">
        <div *ngIf="birthdate.errors?.['required']">Date of Birth is required.</div>
      </small>
    </div>
    <div class="field">
      <label for="mobile">Mobile number</label>
      <input type="tel" pInputText formControlName="mobile" name="mobile" placeholder="Enter your mobile number" />
      <small *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="block p-error">
        <div *ngIf="mobile.errors?.['required']">Mobile number is required.</div>
      </small>
    </div>
    <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
    <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
  </p-card>
</form>
